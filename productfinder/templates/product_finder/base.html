<!DOCTYPE html>
{% load static %}
{% load bootstrap %}
<html>
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
        <title>Product Finder - {% block title %}{% endblock %}</title>
    </head>
    <body>
		<div class="hero-unit">
		      <a href="/product_finder/" class="btn btn-primary btn-lg btn-block">Home</a>
			{% if user.is_authenticated %}
                <a href="/product_finder/logout/" class="btn btn-danger btn-lg btn-block">Logout</a>
            {% else %}
                    <a href="/product_finder/register/" class="btn btn-success btn-lg btn-block">Register</a>
                    <a href="/product_finder/login/" class="btn btn-info btn-lg btn-block">Login</a>
            {% endif %}

		<div >
        {% block body_block %}{% endblock %}
		</div>
		 </div>
	<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
